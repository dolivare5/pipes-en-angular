<div class="contenedor">
    <div class="text-layout">
        <h1>Pipes no tan comunes</h1>
        <p>Pipes incluidos en angular - Usualmente en el m√≥dulo de Common Module</p>
    </div>

    <div class="grid">
        <div class="col md-6">
            <p-fieldset legend="i18nSelect Pipe" [toggleable]="true">
                <p>Saludos {{nombre}}, es un placer {{genero | i18nSelect:invitacionMapa}} a nuestro evento.</p>
                <button (click)="cambiarCliente()" pButton label="Cambiar Nombre" class="p-button-help"></button>
            </p-fieldset>
        </div>

        <div class="col md-6">
            <p-fieldset legend="i18nPluralize Pipe" [toggleable]="true">
                <p>Actualmente {{cliente.length | i18nPlural:clientesMapa}}</p>
                <button (click)="borrarCliente()" pButton label="Borrar Cliente" class="p-button-danger"></button>
            </p-fieldset>
        </div>

    </div>

</div>
